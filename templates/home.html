<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ title }}</title>
    <!-- My css -->
    <link rel="stylesheet" href="{% static 'css/styleee.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/cont-style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" type="text/css">
     <!-- J Query-->
    <script type="text/javascript" charset="utf8" src="{% static 'lib/jQuery-3.6.0/jquery-3.6.0.min.js' %}"></script>
        <!-- Font Awesome Icons -->
    <script type="text/javascript" charset="utf8" src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
     <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.0.2/dist/css/bootstrap.min.css' %}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8" src="{% static 'lib/bootstrap-5.0.2/dist/js/bootstrap.min.js' %}"></script>
    <!-- Sweetalert -->
    <script type="text/javascript" charset="utf8" src="{% static 'lib/sweetalert/dist/sweetalert2.all.min.js' %}"></script>
    <!-- My JS -->
    <script type="text/javascript" charset="utf8" src="{% static 'js/functions.js' %}"></script>
    <script type="text/javascript" charset="utf8" src="{% static 'js/main.js' %}"></script>

    <!-- Jquery - Confirm -->
    <script type="text/javascript" charset="utf8" src="{% static 'lib/jquery-confirm/dist/jquery-confirm.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm/dist/jquery-confirm.min.css' %}">

    <!-- Block head -->
    {% block head %}

    {% endblock %}
</head>
<body id="my-body">
    {% block body %}

    {% endblock %}
<footer>
    {% block footer %}

    {% endblock %}
</footer>

</body>
</html>
